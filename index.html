<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zk-Vest PoC - Final Version</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --error-color: #cf6679;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
        }

        p {
            color: var(--secondary-text-color);
            line-height: 1.6;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        #status {
            margin-top: 25px;
            font-weight: 400;
            word-wrap: break-word;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
        }

        .error {
            color: var(--error-color);
            font-weight: 600;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>zk-Vest Proof of Concept</h1>
        <p>This dApp requires the Sepolia Testnet. Please connect your wallet to proceed.</p>

        <button id="connectWalletBtn">1. Connect Wallet</button>
        <button id="claimBtn" style="display:none;">2. Claim Tokens</button>
        <p id="status">Status: Disconnected</p>
    </div>

    <script>
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const claimBtn = document.getElementById('claimBtn');
        const statusEl = document.getElementById('status');

        const sepoliaChainId = '0xaa36a7'; // Chain ID for Sepolia Testnet
        const contractAddress = "0xE214A510a8Fd7c83ADb3821406128456d56bBF98";
        const contractABI = ["function claimTokens(bytes memory proof, bytes32 publicSignal)"];

        let signer;

        async function checkNetwork() {
            if (window.ethereum) {
                const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (currentChainId !== sepoliaChainId) {
                    statusEl.innerHTML = `Wrong Network! <br/> Please switch your wallet to the Sepolia Testnet.`;
                    statusEl.classList.add('error');
                    claimBtn.style.display = 'none';
                    return false;
                }
                statusEl.classList.remove('error');
                return true;
            }
            return false;
        }

        if (window.ethereum) {
            window.ethereum.on('chainChanged', (_chainId) => {
                window.location.reload();
            });
        }
        
        connectWalletBtn.addEventListener('click', async () => {
            if (typeof window.ethereum === 'undefined') {
                return alert('MetaMask is not installed.');
            }
            try {
                const isCorrectNetwork = await checkNetwork();
                if (!isCorrectNetwork) return;

                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                const address = await signer.getAddress();
                
                statusEl.innerText = `Connected: ${address}`;
                connectWalletBtn.style.display = 'none';
                claimBtn.style.display = 'block';
            } catch (err) {
                statusEl.innerText = 'Connection failed.';
                console.error(err);
            }
        });

        claimBtn.addEventListener('click', async () => {
            const isCorrectNetwork = await checkNetwork();
            if (!signer || !isCorrectNetwork) {
                return alert("Please connect your wallet on the Sepolia network first.");
            }

            statusEl.innerText = 'Status: Preparing transaction...';
            try {
                const contract = new ethers.Contract(contractAddress, contractABI, signer);
                const publicSignal = "0x5f71b35168e370a4a9a01689c1d9b3240e4eaf9e1c23f2a8310323a6c23f15c1";
                const proof = "0x" + "00".repeat(32);

                const tx = await contract.claimTokens(proof, publicSignal);
                
                statusEl.innerText = "Transaction sent! Waiting for confirmation...";
                await tx.wait();
                
                statusEl.innerText = "Success! Tokens claimed.";
                alert("Success! The transaction was successful.");
            } catch (error) {
                console.error("--- TRANSACTION FAILED ---", error);
                const reason = error.reason || "Transaction failed. Check console.";
                statusEl.innerText = `Error: ${reason}`;
            }
        });

        checkNetwork();
    </script>
</body>
</html>
